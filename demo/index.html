<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DarkroomJS</title>
  <link rel="stylesheet" href="./build/darkroom.css">
  <link rel="stylesheet" href="./css/page.css">
</head>
<body>


  <div id="content">
    <div class="container">
      <section class="copy">
        <h2 class="sr-only">choice trail page</h2>
        <div class="figure-wrapper">
          <figure class="image-container target">
            <img src="./images/domokun-big.jpg" alt="DomoKun" id="target">
          </figure>
        </div>
      </section>
    </div>
  </div>

  <script src="./vendor/fabric.js"></script>
  <script src="./build/darkroom.js"></script>

  <script>
    var dkrm = new Darkroom('#target', {
      // Size options
      minWidth: 100,
      minHeight: 100,
      maxWidth: 600,
      maxHeight: 500,
      ratio: 4/3,
      backgroundColor: '#000',

      // Plugins options
      plugins: {
        select: {
          quickSelectKey: 67, //key "c"
          minHeight: 50,
          minWidth: 50
          //ratio: 4/3
        }
      },

      // Post initialize script
      initialize: function() {
        var selectPlugin = this.plugins['select'];
        // selectPlugin.selectZone(170, 25, 300, 300);
        selectPlugin.requireFocus();
      }
    });
  </script>


</body>
</html>
